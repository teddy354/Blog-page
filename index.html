<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Page</title>
    <link rel="stylesheet" href="stye.css">

</head>
<body>

    <!-- navbar -->
    <nav>
            
        <div class="logo">
            <img src="asset/logo.png" alt="">
        </div>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="myProject"><a href="blog.html">Blog</a></li>
        </ul>

        <div class="contact">
            <button>
                <a href="contact.html">Contact Me</a>
            </button>
        </div>
        
    </nav>
<!-- navbar end -->

<!-- form -->
    <div class="form">
        <div class="my-project">
            <h1>ADD MY PROJECT</h1>
        </div>

        <div class="my-project-form">
            <form action="">
                
                <div class="name">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name">
                </div>
                <div class="date-p">
                    <div class="start-date">    
                        <label for="start-date">Start Date</label>
                        <input type="start-date" id="start-date">
                    </div>
                    <div class="end-date">
                        <label for="end-date">End Date</label>
                        <input type="end-date" id="end-date">
                    </div>
                </div>
                <div class="description">
                        <label for="description-box">Description</label>
                        <textarea name="" id="description-box" cols="30" rows="10"></textarea>
                </div>
                <div class="checkbox">
                    <div>
                        <p>Technologies</p>

                        <div class="form-checkbox">
                            <div class="form-checkbox1">
                                <div class="nodeJs">
                                    <input type="checkbox" name="" id="nodejs">
                                    <label for="nodejs">Node JS</label>
                                </div>
                                <div class="reactJs">
                                    <input type="checkbox" name="" id="reactjs">
                                    <label for="reactjs">React JS</label>
                                </div>
                            </div>
                            <div class="form-checkbox2">
                                <div class="nextJs">
                                    <input type="checkbox" name="" id="nextjs">
                                    <label for="nextjs">Next JS</label>
                                </div>
                                <div class="typeScript">
                                    <input type="checkbox" name="" id="typescript">
                                    <label for="typescript">TypeScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image">
                    <label for="upload-image">Upload Image</label>
                    <div class="input-image">
                        <label for="input-image">
                            <p>choose</p>
                            <img src="asset/file.png" alt="file">
                        </label>
                        <input type="file" id="input-image" hidden>
                    </div>
                </div>

                <div class="btn">
                    <button class="submit-btn" type="button" onclick="addData()">
                      submit
                    </button>
                  </div>
                
            </form>
        </div>
        
    </div>
    <!-- form end -->

<script src="index.js"></script>
    
</body>
</html>
